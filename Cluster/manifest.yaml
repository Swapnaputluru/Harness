apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-stable
  labels:
    app: nginx-app
    version: stable
spec:
  replicas: 2  # Same as Canary to balance traffic
  selector:
    matchLabels:
      app: nginx-app
      version: stable
  template:
    metadata:
      labels:
        app: nginx-app
        version: stable
    spec:
      containers:
      - name: nginx
        image: 19980617/harness:o-OVdAU4SSaQqDNISlTRgw
        ports:
        - containerPort: 80

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-canary
  labels:
    app: nginx-app
    version: canary
spec:
  replicas: 2  # Same as Stable to split traffic evenly
  selector:
    matchLabels:
      app: nginx-app
      version: canary
  template:
    metadata:
      labels:
        app: nginx-app
        version: canary
    spec:
      containers:
      - name: nginx
        image: 19980617/harness:9phxvQsXQmiBdO2fdSAUHQ  # Canary version
        ports:
        - containerPort: 80

---
apiVersion: v1
kind: Service
metadata:
  name: nginx-service
spec:
  type: LoadBalancer
  selector:
    app: nginx-app  # Matches both stable and canary versions
  ports:
    - name: http
      protocol: TCP
      port: 80
      targetPort: 80
