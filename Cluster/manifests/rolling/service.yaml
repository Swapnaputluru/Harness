apiVersion: v1
kind: Service
metadata:
  name: nginx-service
  annotations:
    harness.io/direct-apply: "true" 
spec:
  selector:
    app: nginx
    version: blue   # Initially routing traffic to BLUE deployment 
    harness.io/color: blue
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
  type: ClusterIP
