apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-blue
  labels:
    app: nginx
    version: blue
    harness.io/color: blue
spec:
  replicas: 2
  selector:
    matchLabels:
      app: nginx
      version: blue
      harness.io/color: blue
  template:
    metadata:
      labels:
        app: nginx
        version: blue
        harness.io/color: blue
    spec:
      containers:
      - name: nginx
        image: 19980617/python:<+pipeline.variables.IMAGE_TAG>
        ports:
        - containerPort: 80
