apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-blue 
  labels:
    app: nginx
    version: blue
    harness.io/color: blue  # Added this label
spec:
  replicas: 2
  selector:
    matchLabels:
      app: nginx
      version: blue
      harness.io/color: blue  # Ensure selector matches labels in template
  template:
    metadata:
      labels:
        app: nginx
        version: blue
        harness.io/color: blue  # Added this label
    spec:
      containers:
      - name: nginx
        image: 19980617/harness:9phxvQsXQmiBdO2fdSAUHQ
        ports:
        - containerPort: 80
